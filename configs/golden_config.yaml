# 2. Execution Parameters
execution:
  mode: "live"  # paper | backtest | live
  enabled: true # Feature flag for execution decision layer
  initial_capital: 1000000.0
  rebalance_frequency: "daily"
  commission_bps: 2.0  # 0.02%
  slippage_model: "probabilistic"

  # Execution Decision Layer defaults (override by trading_mode)
  min_notional_usd: 200
  min_weight_change: 0.0025
  min_conviction: 0.30
  max_skip_cycles: 3
  min_qty: 1
  safety_buffer_usd: 5.0

# "Safe mode" execution: only passive limit orders
execution_defaults:
  aggressiveness: passive
  max_twap_participation: 0.05

trading_mode: "cautious" # research | cautious | active | aggressive

# 3. Alpha Ensemble Weights
alpha:
  technical_weight: 0.5
  ml_weight: 0.5
  macro_weight: 0.0  # Optional overlay disabled for baseline
  use_regime_filter: true

# 4. Institutional Risk Limits (HARDENED / EMERGENCY)
risk:
  max_gross_leverage: 0.5  # EMERGENCY: Reduced from 2.0
  target_volatility_annualized: 0.10 # Reduced from 0.25
  position_concentration_limit: 0.10 # Reduced from 0.20
  max_drawdown_limit: 0.05 # Stricter limit 5%
  cvar_limit: 0.03

# 4.1 Optimizer Parameters (Hardened)
optimizer:
  lambda_risk: 4.0      # Increased risk aversion
  gamma_cvar: 8.0       # Higher tail aversion
  kappa_turnover: 0.1   # Heavier turnover penalty
  uncertainty_radius: 1.5

# 5. Monitoring & Reconciliation
ops:
  reconciliation_threshold_bps: 10.0 # 0.1% drift allowed
  min_data_fill_rate: 0.95
  alert_level: "INFO"

# 5.1 Database Hardening
database:
  sqlite_wal: true
  sqlite_busy_timeout_ms: 5000

# 6. Notification & Alerting (Added for spam reduction)
notifications:
  monitor_notify_level: "ERROR"  # Only send ERROR level alerts
  heartbeat_interval_seconds: 3600  # Heartbeat once per hour
  alert_dedup_window_seconds: 600  # Dedupe same alert for 10 minutes
  enable_daily_summary: true
  notify_on_state_change_only: true  # Only alert on state changes

# 6. Feature Flags (Institutional Upgrades)
features:
  ml_enabled: true  # ACTIVATED: Shadow Mode for Alpha Rehabilitation
  ml_mode: shadow  # ML operating mode: disabled | shadow | live
  use_regime_detection: true
  use_wyckoff_filter: true
  use_auction_market_confidence: true
  use_market_profile_value_area: true
  use_gann_time_filter: true
  use_cvar_risk_gate: true
  use_fat_tail_protection: true
  use_vpin_filter: true
  use_cointegration_filter: false # Research only for now

