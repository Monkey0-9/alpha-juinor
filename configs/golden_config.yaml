
# configs/golden_config.yaml
# INSTITUTIONAL GOLDEN CONFIGURATION (IMMUTABLE)
# This file defines the validated baseline for production operations.
# Any changes to this file will change its SHA256 hash and require re-validation.

# 1. Trading Universe
universe:
  tickers:
    - QQQ
    - BTC-USD
    - NVDA
    - ETH-USD
    - MSFT
  data_source: "yahoo"

# 2. Execution Parameters
execution:
  mode: "paper"  # paper | backtest | live
  initial_capital: 1000000.0
  rebalance_frequency: "daily"
  commission_bps: 2.0  # 0.02% 
  slippage_model: "probabilistic"

# 3. Alpha Ensemble Weights
alpha:
  technical_weight: 0.5
  ml_weight: 0.5
  macro_weight: 0.0  # Optional overlay disabled for baseline
  use_regime_filter: true

# 4. Institutional Risk Limits (HARD LIMITS)
risk:
  max_gross_leverage: 2.0  # Increased from 1.0 for "Hedge Fund" sizing
  target_volatility_annualized: 0.25 # Increased from 0.15 (More aggressive)
  position_concentration_limit: 0.20 # Allow 20% in single conviction bet
  max_drawdown_limit: 0.25 # Allow deeper drawdowns for higher alpha

# 5. Monitoring & Reconciliation
ops:
  reconciliation_threshold_bps: 10.0 # 0.1% drift allowed
  min_data_fill_rate: 0.95
  alert_level: "INFO"

# 6. Notification & Alerting (Added for spam reduction)
notifications:
  monitor_notify_level: "ERROR"  # Only send ERROR level alerts
  heartbeat_interval_seconds: 3600  # Heartbeat once per hour
  alert_dedup_window_seconds: 600  # Dedupe same alert for 10 minutes
  enable_daily_summary: true
  notify_on_state_change_only: true  # Only alert on state changes

# 6. Feature Flags (Institutional Upgrades)
features:
  use_regime_detection: true
  use_wyckoff_filter: true
  use_auction_market_confidence: true
  use_market_profile_value_area: true
  use_gann_time_filter: true
  use_cvar_risk_gate: true
  use_fat_tail_protection: true
  use_vpin_filter: true
  use_cointegration_filter: false # Research only for now

