version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: quant_user
      POSTGRES_PASSWORD: quant_password
      POSTGRES_DB: mini_quant_fund
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  app:
    build: .
    depends_on:
      - db
      - redis
    environment:
      - DATABASE_URL=postgresql://quant_user:quant_password@db:5432/mini_quant_fund
      - REDIS_URL=redis://redis:6379/0
