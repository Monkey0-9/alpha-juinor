name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Lint
        run: |
          pip install ruff
          ruff check .
      - name: Unit tests
        run: |
          pip install pytest
          pytest tests/ -q
      - name: Determinism smoke
        run: |
          python -c "from portfolio.optimizer import optimize_portfolio; import numpy as np; \
          mu, Sigma, scenarios, w_prev, w_min, w_max, sector_map, params = __import__('tests.portfolio.test_optimizer_deterministic', globals(), locals(), ['make_toy_problem']).make_toy_problem() ; \
          r1 = optimize_portfolio(mu, Sigma, scenarios, w_prev, w_min, w_max, sector_map, params, rng_seed=1000) ; \
          r2 = optimize_portfolio(mu, Sigma, scenarios, w_prev, w_min, w_max, sector_map, params, rng_seed=1000) ; \
          import sys, numpy as _np; assert _np.allclose(r1['w'], r2['w'], atol=1e-6), 'determinism-fail'"
