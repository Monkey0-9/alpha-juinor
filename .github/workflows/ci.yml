name: Mini Quant Fund CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.11"

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install dependencies
        run: |
          pip install flake8 black isort
      - name: Run Flake8
        run: flake8 . --count --max-line-length=100 --statistics
      - name: Check formatting
        run: black --check .

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-cov
      - name: Run Phase Tests
        run: |
          pytest tests/test_phase_*.py -v --tb=short
      - name: Run Integration Tests
        run: |
          pytest tests/test_integration.py -v --tb=short || true

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install Bandit
        run: pip install bandit
      - name: Run Security Scan
        run: bandit -r . -ll --skip B101

  chaos-test:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run Chaos Test
        run: python scripts/chaos_test.py
        continue-on-error: true

  build:
    runs-on: ubuntu-latest
    needs: [test, security]
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker Image
        run: docker build -t mini-quant-fund:${{ github.sha }} .
      - name: Test Container
        run: docker run --rm mini-quant-fund:${{ github.sha }} python -c "import main"
